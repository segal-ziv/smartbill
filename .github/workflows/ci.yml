name: CI - Build and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ==========================================
  # Backend - Build and Lint
  # ==========================================
  backend:
    name: Backend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./smartbill-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: smartbill-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run TypeScript build
        run: npm run build

      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

  # ==========================================
  # Frontend - Build and Lint
  # ==========================================
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./smartbill-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm lint
        continue-on-error: true

      # Note: Build is skipped because it requires valid environment variables
      # In production, Vercel will handle the build with proper env vars
      # - name: Run Next.js build
      #   run: pnpm build
      #   env:
      #     NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      #     NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      #     CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

  # ==========================================
  # Summary
  # ==========================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "✅ Backend build: ${{ needs.backend.result }}"
          echo "✅ Frontend build: ${{ needs.frontend.result }}"

          if [ "${{ needs.backend.result }}" == "failure" ] || [ "${{ needs.frontend.result }}" == "failure" ]; then
            echo "❌ Some builds failed"
            exit 1
          else
            echo "✅ All builds passed"
          fi
